<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const res = await fetch('/categories'); // browser fetch
                const categories = await res.json();
                showCategories(categories);
            } catch (err) {
                console.error(err);
                alert('Failed to fetch categories');
            }
        }
        function showCategories(categories) {
            // Display the categories in the select element
            const select = document.getElementById('selectCategory');
            select.innerHTML = `
        <option value="0">To select</option>
        <option value="all">All</option>
    `   ;
        const expectedCategories = ['Fruit', 'Dairy', 'Confectionary', 'Vegetable'];
        expectedCategories.forEach(cat => {
            if (categories.includes(cat)) { // only add if server returned it
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
                }
            });
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const category = document.getElementById('selectCategory').value;
        let url = '/items';  // relative URL works for the browser

        if (category !== '0' && category !== 'all') {
            url += `?category=${category}`;
        }

        try {
            const res = await fetch(url);       // <-- browser fetch
            const items = await res.json();
            showItems(items);
        } catch (err) {
            console.error(err);
            document.getElementById('itemsList').innerHTML = `<p class="text-center">Items not found</p>`;
        }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
           const container = document.getElementById('itemsList');
            if (!items || items.length === 0) {
                container.innerHTML = `<p class="text-center">No items</p>`;
                return;
            }
            container.innerHTML = ''; 

        items.forEach(item => {
            const col = document.createElement('div');
            col.className = 'col-lg-4 col-md-6 col-sm-12 mb-3';
            
            const card = document.createElement('div');
            card.className = 'card h-100';

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const title = document.createElement('h5');
            title.className = 'card-title';
            title.textContent = item.name;

            const category = document.createElement('p');
            category.className = 'card-text';
            category.textContent = `Category: ${item.category}`;

            const quantity = document.createElement('p');
            quantity.className = 'card-text';
            quantity.textContent = `Quantity: ${item.quantity}`;

            const price = document.createElement('p');
            price.className = 'card-text';
            price.textContent = `Price: $${item.price}`;

            const btn = document.createElement('button');
            btn.className = 'btn btn-primary';
            btn.textContent = 'Add to Cart';
            btn.onclick = () => addToCart(item);

            cardBody.append(title, category, quantity, price, btn);
            card.appendChild(cardBody);
            col.appendChild(card);
            container.appendChild(col);
            });
        }

        function addToCart(item) {
            const existing = cart.find(i => i.name === item.name);
            if (existing) {
                existing.cartQuantity += 1;
            } else {
                cart.push({ ...item, cartQuantity: 1 });
            }
            showCart();
        }

        // Display cart
        function showCart() {
            const container = document.getElementById('cartList');
            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = `<p class="text-center">Your cart is empty</p>`;
                return;
            }

            cart.forEach((item, index) => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 col-sm-12 mb-3';

                const card = document.createElement('div');
                card.className = 'card h-100';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = item.name;

                const qty = document.createElement('p');
                qty.className = 'card-text';
                qty.textContent = `Quantity: ${item.cartQuantity}`;

                const price = document.createElement('p');
                price.className = 'card-text';
                price.textContent = `Price: $${item.price * item.cartQuantity}`;

                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn btn-danger';
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => removeFromCart(index);

                cardBody.append(title, qty, price, removeBtn);
                card.appendChild(cardBody);
                col.appendChild(card);
                container.appendChild(col);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            showCart();
        }
         
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
