<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const response = await axios.get('http://localhost:3010/categories');
                showCategories(response.data);
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const select = document.getElementById('selectCategory');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.name; // use category name as query parameter
                option.textContent = cat.name;
                select.appendChild(option);
            });
        }

        function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const category = document.getElementById('selectCategory').value;
            const itemsContainer = document.getElementById('itemsList');
            itemsContainer.innerHTML = '<p class="text-center">Loading items...</p>';

            if (category === '0') {
                itemsContainer.innerHTML = '<p class="text-center">No items</p>';
                return;
            }
            try {
                let url = 'http://localhost:3010/items';
                if (category !== 'all') {
                    url += `?category=${encodeURIComponent(category)}`; // pass category as query param
                }
                const response = await axios.get(url);
                showItems(response.data);
            } catch (error) {
                console.error('Error fetching items:', error);
                itemsContainer.innerHTML = '<p class="text-center text-danger">Failed to load items</p>';
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const container = document.getElementById('itemsList');
            container.innerHTML = ''; // clear previous items

            if (items.length === 0) {
                container.innerHTML = '<p class="text-center">No items available</p>';
                return;
            }

            items.forEach(item => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 col-sm-12 mb-4';

                col.innerHTML = `
                    <div class="card h-100">
                        <img src="${item.image}" class="card-img-top" alt="${item.name}" style="height:200px; object-fit:cover;">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.description}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <span class="text-muted">$${item.price}</span>
                            <button class="btn btn-primary btn-sm" onclick='addToCart(${JSON.stringify(item)})'>Add to Cart</button>
                        </div>
                    </div>
                `;

                container.appendChild(col);
            });

        }
         
        function addToCart(item) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${item.name} added to cart!`);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
